<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title></title>
    <style type="text/css">
        .banner-color {
            background-color: #fff;
            border-bottom: 1px solid #1c3078;
        }

        .button-color {
            border: 2px solid #1c3078;
            color: #28b252;
        }

        .button-color:hover {
            background-color: #1c3078;
            color: #fff;
        }



        @media screen and (min-width: 500px) {
            .banner-color {
                background-color: #fff;
                border-bottom: 1px solid #1c3078;
            }

            .button-color {
                border: 2px solid #1c3078;
                color: #28b252;
            }

            .button-color:hover {
                background-color: #1c3078;
                color: #fff;
            }
        }
    </style>
</head>

<body style="background: #d7eaff!important;">
    <div style="padding:0;margin:0 auto;font-weight:200; width:100%!important">
        <table align="center" border="0" cellspacing="0" cellpadding="0"
            style="table-layout:fixed;font-weight:200;font-family:Helvetica,Arial,sans-serif;border-radius: 25px;"
            width="100%">
            <tbody>
                <tr>
                    <td align="center">
                        <center style="width:100%">
                            <table bgcolor="#FFFFFF" border="0" cellspacing="0" cellpadding="0"
                                style="margin:0 auto;max-width:512px;font-weight:200;width:inherit;font-family:Helvetica,Arial,sans-serif;border-radius: 25px;"
                                width="512">
                                <tbody>
                                    <tr>
                                        <td align="left">
                                            <table border="0" cellspacing="0" cellpadding="0"
                                                style="font-weight:200;font-family:Helvetica,Arial,sans-serif"
                                                width="100%">
                                                <tbody>
                                                    <tr>
                                                        <td width="100%">
                                                            <table bgcolor="#aee5ff" border="0" cellspacing="0"
                                                                cellpadding="0"
                                                                style="padding:15px 24px;color:#fff;font-weight:200;font-family:Helvetica,Arial,sans-serif;border-radius: 25px 25px 0px 0px;"
                                                                width="100%">
                                                                <tbody>
                                                                    <tr>
                                                                        <td align="center" width="100%"
                                                                            style="font-weight:200;font-family:Helvetica,Arial,sans-serif">
                                                                            <img src={{image}} />
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td align="center" width="100%">
                                                                            <table border="0" cellspacing="0"
                                                                                cellpadding="0"
                                                                                style="font-weight:200;font-family:Helvetica,Arial,sans-serif"
                                                                                width="100%">
                                                                                <tbody>
                                                                                    <tr>
                                                                                        <td align="center"
                                                                                            style="padding:0 0 8px 0"
                                                                                            width="100%"></td>
                                                                                    </tr>
                                                                                </tbody>
                                                                            </table>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                            <table style="width: 100%; padding: 20px 20px 20px 20px;background-color: #fff!important">
                                                                <tbody>
                                                                    <tr>
                                                                        <td align="center" width="100%"
                                                                            style="font-weight:200;font-family:Helvetica,Arial,sans-serif">
                                                                            <h1
                                                                                style="color:#1e1e2d; font-weight:500; margin:0;font-size:32px;font-family:'Rubik',sans-serif;">
                                                                                Hello {{name}}</h1>
                                                                            <span
                                                                                style="display:inline-block; vertical-align:middle; margin:29px 0 26px; border-bottom:1px solid #cecece; width:100px;"></span>
                                                                            <p
                                                                                style="color:#455056; font-size:15px;line-height:24px; margin:0;">
                                                                                Your updated password as per your
                                                                                request.
                                                                            </p>
                                                                            <span
                                                                                style="background:#1c3078;text-decoration:none !important; font-weight:500; margin-top:35px; color:#fff; font-size:14px;padding:10px 24px;display:inline-block;border-radius:50px;">YOUR
                                                                                PASSWORD: {{password}}</span>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="left">
                                            <table bgcolor="#aee5ff" border="0" cellspacing="0" cellpadding="0"
                                                style="padding:15px 24px;color:#999999;font-weight:200;font-family:Helvetica,Arial,sans-serif;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;"
                                                width="100%">
                                                <tbody>
                                                    <tr>
                                                        <td align="left" width="100%">
                                                            <table border="0" cellspacing="0" cellpadding="0"
                                                                style="font-weight:200;font-family:Helvetica,Arial,sans-serif"
                                                                width="100%">
                                                                <tbody>
                                                                    <tr>
                                                                        <td style="padding:9px 0px 0px 0px;text-align:center;color:#1c3078;font-size:17px;line-height:22px;font-style: italic;font-weight: 600;font-family: TimesNewRomanPS;"
                                                                            width="100%" valign="middle" align="center">
                                                                            Please note this is system generated
                                                                            notification email.
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding:6px 0px 0px 0px;text-align:center;color:#1c3078;font-size:14px;"
                                                                            width="100%" valign="middle" align="center">
                                                                            <a style="color:#1c3078 !important;text-decoration:none"
                                                                                href="mailto:info@myhotelai.com"
                                                                                target="_blank">info@acwcircle.com</a> |
                                                                            <a style="color:#1c3078 !important;text-decoration:none"
                                                                                href="https://www.myhotelai.com"
                                                                                target="_blank">www.acwcard.com</a>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td align="left" width="100%">
                                                            <table border="0" cellspacing="0" cellpadding="0"
                                                                style="font-weight:200;font-family:Helvetica,Arial,sans-serif"
                                                                width="100%">
                                                                <tbody>
                                                                    <tr>
                                                                        <td align="center" style="padding:0 0 8px 0"
                                                                            width="100%"></td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
